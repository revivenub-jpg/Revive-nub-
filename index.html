<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revive NUB | Start</title>
  <style>
     body {
      margin: 0;
      padding: 0;
      /* ðŸ‘‡ Background image */
      background-image: url('backgrd.png');
      background-size: cover;          /* makes it fill the whole page */
      background-position: center;     /* centers the image */
      background-repeat: no-repeat;    /* prevents tiling */
      height: 150vh;
      font-family: Arial, sans-serif;
      color: rgb(117, 45, 3);
      text-align: center;
    }

    .scene {
      position: relative;
      text-align: center;
      perspective: 1000px;
    }

    .logo {
      width: 300px;
      margin-top: 40px;
      border-radius: 50%;
      animation: float 5s ease-in-out infinite, rotate3D 10s linear infinite, glow 4s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 25px gold);
      z-index: 2;
      position: relative;
      opacity: 0;
      animation-delay: 0.8s;
      animation-fill-mode: forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes rotate3D {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px gold); }
      to { filter: drop-shadow(0 0 40px #ff9900); }
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    h1 {
      color:linear-gradient(135deg, #ff0000, #ff6a00);
      font-size: 80px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 3s;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px gold, 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 25px gold, 0 0 45px #ffd700; }
    }

    h2 {
      color: linear-gradient(135deg, #ff0000, #ff6a00);
      font-size: 30px;
      margin-top: 45px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 3s;
    }
    h3 {
       color: white;
      font-size: 1.2em;
      margin-top: 5px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 3s;
      
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .start-btn {
      position: relative;
      background: linear-gradient(135deg, #ff0000, #ff6a00);
      color: rgb(87, 3, 3);
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 50px;
      box-shadow: 0 0 20px gold;
      overflow: hidden;
      z-index: 3;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards 5s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ffd700;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      background-color: rgba(255, 255, 255, 0.6);
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="rippleCanvas"></canvas>

  <div class="scene">
    <img src="revive log.png" alt="Revive NUB Logo" class="logo" style="animation: fadeInLogo 2s ease-in-out forwards, float 5s ease-in-out infinite, rotate3D 15s linear infinite, glow 4s ease-in-out infinite alternate;" />
    
    <h1>WELCOME</h1>
    <h2>REVIVE NUB</h2>
    <h3>Revealing Jesus, Rebuilding Nations</h3>
    <h4>EZRA 9:9 </h4>
    <button class="start-btn" id="startBtn">Start</button>
  </div>

  <audio id="bgMusic" src="in.mp3" autoplay loop muted></audio>

  <script>
   // ðŸŒŠ Smooth autoplay with fade-in sound
    window.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");

      bgMusic.play().then(() => {
        // Fade in music after a short delay
        setTimeout(() => {
          let volume = 0.0;
          const fade = setInterval(() => {
            if (volume < 0.8) {
              volume += 0.02;
              bgMusic.volume = volume;
            } else {
              clearInterval(fade);
            }
          }, 200);
          bgMusic.muted = false;
        }, 1500);
      }).catch((err) => {
        console.log("Autoplay blocked. Trying again on click...");
        document.body.addEventListener("click", () => {
          bgMusic.muted = false;
          bgMusic.play();
        }, { once: true });
      });
    });

    // ðŸŽ¬ Start button redirect
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });ss
    // Water reflection animation
    const canvas = document.getElementById("rippleCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, time = 0;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function draw() {
      time += 0.03;
      const img = document.querySelector(".logo");
      ctx.clearRect(0, 0, width, height);
      const gradient = ctx.createLinearGradient(0, height/2, 0, height);
      gradient.addColorStop(0, "#001a1a");
      gradient.addColorStop(1, "#000000");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      ctx.save();
      ctx.translate(width / 2, height / 2 + 200);
      ctx.scale(1, -0.3);
      ctx.globalAlpha = 0.5;
      ctx.drawImage(img, -150, 0, 300, 300);
      ctx.restore();

      const rippleCount = 20;
      for (let i = 0; i < rippleCount; i++) {
        const y = height / 2 + 250 + Math.sin(time + i) * 2;
        ctx.beginPath();
        ctx.arc(width / 2, y, 150 + i * 3, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255,255,255,${0.05})`;
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }
    draw();

    // Ripple animation for button
    const startBtn = document.getElementById("startBtn");
    const music = document.getElementById("bgMusic");

    startBtn.addEventListener("click", function(e) {
      const circle = document.createElement("span");
      const diameter = Math.max(this.clientWidth, this.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - this.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - this.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = this.getElementsByClassName("ripple")[0];
      if (ripple) {
        ripple.remove();
      }

      this.appendChild(circle);

      // Play sound
      music.play();

      // Delay before redirecting
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1200);
    });
  </script>
</body>
</html>
